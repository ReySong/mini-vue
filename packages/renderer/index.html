<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>renderer</title>
    </head>

    <body>
        <div id="app"></div>
        <script type="module">
            import { renderer } from "./index.js";
            const MyComponent = {
                name: "MyComponent",
                data() {
                    return {
                        foo: 1,
                    };
                },
                render() {
                    return {
                        type: "div",
                        children: this.title,
                        props: {
                            onClick: () => (this.title = "Clicked!"),
                        },
                    };
                },
            };
            MyComponent.props = {
                title: String,
            };

            const CompVNode = {
                type: MyComponent,
                props: {
                    title: "A big Title",
                },
            };

            const app = document.querySelector("#app");
            renderer.render(CompVNode, app);
        </script>
    </body>
</html>
